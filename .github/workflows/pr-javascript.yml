name: PR JavaScript Checks
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'javascript/**'
      - '.github/workflows/pr-javascript.yml'

jobs:
  javascript-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        working-directory: javascript
        run: npm install
      - name: ESLint
        working-directory: javascript
        run: npm run lint
      - name: Tests
        working-directory: javascript
        run: |
          mkdir -p test-results
          npm test -- --reporter json --reporter-option output=test-results/test-results.json
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: javascript-test-results
          path: javascript/test-results/
          if-no-files-found: ignore
      - name: Build package
        working-directory: javascript
        run: npm pack
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: javascript-package
          path: javascript/*.tgz
