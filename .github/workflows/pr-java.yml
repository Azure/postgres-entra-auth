name: PR Checks - Java

on:
  pull_request:
    branches:
      - main
    paths:
      - 'java/**'
      - '.github/workflows/pr-java.yml'

jobs:
  java-quality-checks:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # Run Maven compile
      - name: Compile Java code
        working-directory: ./java/entra-id-authentication
        run: mvn clean compile

      # Run Spotless format check
      - name: Run Spotless format check
        working-directory: ./java/entra-id-authentication
        run: mvn spotless:check