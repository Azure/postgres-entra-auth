name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  python-quality-checks:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd python
          pip install -e .[all] 

      # Run mypy (type checker)
      - name: Run mypy
        run: mypy ./python/src/azurepg_entra/psycopg2/psycopg2_entra_id_extension.py